name: PR File List

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/actions/list-pr-files
          npm ci

      - name: List PR Files
        uses: ./.github/actions/list-pr-files
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}